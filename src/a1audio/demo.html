<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="music" src="wav/clap.wav"></audio>
  <button id="play" onClick="clickHandler()">Play</button>button>
  
<script>
  function clickHandler() {
    console.log('clicked');
    startPlayback();
  }

  function startPlayback() {
    return document.querySelector('#music').play();
  }

  console.log('Attempting to play automatically...');

  startPlayback().then(function() {
    console.log('The play() Promise fulfilled! Rock on!');
  }).catch(function(error) {
    console.log('The play() Promise rejected!');
    console.log('Use the Play button instead.');
    console.log(error);

    var playButton = document.querySelector('#play');
    // The user interaction requirement is met if
    // playback is triggered via a click event.
    playButton.addEventListener('click', startPlayback);
    playButton.hidden = false;
  });
</script>


</body>
</html>
